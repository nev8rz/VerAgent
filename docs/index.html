<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>Agent 文档中心</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Agent 文档中心">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Docsify 样式 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css">

    <style>
        .lang-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
        }
        .lang-switch button {
            background: #42b983;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .lang-switch button:hover {
            background: #2f9668;
        }
    </style>
</head>

<body>

<div class="lang-switch">
    <button id="langBtn" onclick="switchLanguage()">English</button>
</div>

<div id="app"></div>

<script>
    window.$docsify = {
        name: 'Agent 文档中心',
        repo: '',
        loadSidebar: true,
        auto2top: true,
        subMaxLevel: 3,

        alias: {
            '/en/README.md': '/README_EN.md',
            '/_sidebar.md': '/_sidebar.md'
        },

        pagination: {
            previousText: '上一页',
            nextText: '下一页'
        },

        fallbackLanguages: ['en'],
        nameLink: {
            '/en/': '#/en/',
            '/': '#/'
        }
    }
</script>

<!-- Docsify 核心 -->
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>

<!-- 代码高亮 -->
<script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-bash.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-python.js"></script>

<!-- 数学公式 -->
<script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

<!-- 多语言切换脚本 -->
<script>
    function switchLanguage() {
        const currentHash = window.location.hash;
        const langBtn = document.getElementById('langBtn');

        if (currentHash.includes('/en/')) {
            window.location.hash = '#/';
            localStorage.setItem('preferredLanguage', 'zh');
            langBtn.textContent = 'English';
        } else {
            window.location.hash = '#/en/README_EN.md';
            localStorage.setItem('preferredLanguage', 'en');
            langBtn.textContent = '中文';
        }
        window.location.reload();
    }

    window.addEventListener('load', function () {
        const langBtn = document.getElementById('langBtn');
        const preferred = localStorage.getItem('preferredLanguage');

        if (window.location.hash.includes('/en/') || preferred === 'en') {
            langBtn.textContent = '中文';
        } else {
            langBtn.textContent = 'English';
        }
    });
</script>

</body>
</html>
